<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado</title>
    <style>
        .dado {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 10px;
            border: 2px solid #000;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Generador de Dados</h1>
    <div class="dado" id="dados1"></div>
    <div class="dado" id="dados2"></div>
    <div class="dado" id="dados3"></div>
    <div class="dado" id="dados4"></div>
    <div class="dado" id="dados5"></div>
    <button onclick="generarDados()" aria-label="Generar dados">Dados</button>

<script>
function generarAleatorios() {
    let dados = [];
    for (let i = 0; i < 5; i++) {
        let numero = Math.floor(Math.random() * 6) + 1;
        dados.push(numero);
    }
    return dados;
}

function crearpuntos(numero) {
    return '. '.repeat(numero).trim(); // Simplified dot creation
}

function generarDados() {
    let auxDados = generarAleatorios();
    
    for (let i = 0; i < 5; i++) {
        document.getElementById(`dados${i + 1}`).innerHTML = crearpuntos(auxDados[i]);
    }
}
</script>
</body>
</html>
